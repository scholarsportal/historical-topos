# Sidebar text
- id: sidebarAbout
  translation: '<p class="subtitle">Préserver le patrimoine de l''Ontario</p><br>Le projet de numérisation des cartes topographiques historiques a été élaboré par la Communauté Géo du Conseil des bibliothèques universitaires de l''Ontario (OCUL) en 2014. Il s''agit d''une initiative de deux ans et demi pour numériser et géoréférencer les cartes topographiques historiques du début et du milieu du 20ème siècle couvrant la province de l''Ontario aux échelles de 1:25,000 et 1:63,360. L''objectif est de créer et de permettre l''accès à des numérisations de cartes en haute résolution afin de préserver les informations topographiques historiques et de répondre aux besoins des utilisateurs actuels et futurs.<br><br> Les cartes sur la page d''accueil représentent un échantillon de plus de 1,000 cartes de la collection des cartes topographiques historiques du OCUL. Veuillez choisir l''option <em><a href="https://ocul.on.ca/topomaps/fr/collection/">Parcourir la collection au complet</a></em> ci-dessous pour voir d''autres cartes.'

